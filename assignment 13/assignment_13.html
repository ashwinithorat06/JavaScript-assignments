<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even/odd</title>
    <style>
        h2 {
            color: rgb(16, 62, 202);
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <script>
        document.write("<h2>check even/odd number</h2>");
        //take number from user
        var n = +(prompt("enter number", "n"));

        //funcion definition
        function even(a) {
            //check whether number is even or odd and display result
            if (a % 2 == 0) {
                document.write("Given number " + a + " is even");
            }
            else
                document.write("Given number " + a + " is odd");
        }

        //function call
        even(n);    
    </script>
</body>

</html>
