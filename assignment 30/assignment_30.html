<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 30</title>
    <style>
        h2 {
            color: rgb(106, 19, 128);
            text-transform: uppercase;
            word-spacing: 10px;
        }
    </style>
</head>

<body>
    <script>
        document.write("<h2>using regular expression instead of trim() to remove space and special characters</h2>");
        //take input from user
        var s = prompt("enter string", "string");
        document.write("<b>Input : " + s);
        //function call
        rplce(s);

        //function declaration
        function rplce(str) {
            // var reg = /\S/g;
            var newStr = str.replace(/[^a-zs]/gi, "");         //not a-z means all special chars and s => space  [^a-zs]=>not a-z or(|) space(s)
            // var str1 = str.match(reg).join("");
            document.write("<br> Output : " + newStr);
        }
    </script>
</body>

</html>
