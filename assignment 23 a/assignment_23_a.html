<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 23-a</title>
    <style>
        h2 {
            color: rgb(192, 55, 51);
            text-transform: uppercase;
            word-spacing: 10px;
        }
    </style>
</head>

<body>
    <script>
        document.write("<h2>remove specified characters from string</h2>");

        //take string from user
        var str = prompt("Enter string");
        document.write("Input : " + str);
        var strArr = str.split("");

        //getting position 
        var position = +prompt("Enter position");
        document.write("<br>Position : " + position);

        //getting number of characters
        var char = +prompt("Enter number of chatcters you want to remove");
        document.write("<br>Number of characters : " + char);

        var res = "";
        //removing characters
        for (let i = 0; i < strArr.length; i++) {
            if (i === position) {
                i = i + (char - 1);
            }
            else
                res = res + strArr[i];
        }

        //display result
        document.write("<br>Output : " + res);
    </script>
</body>

</html>
