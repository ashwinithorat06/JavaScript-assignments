+ Description       : "Factors" are the numbers you multiply to get another number. For instance, factors of 15 are 3 and 5,

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 31</title>
    <style>
        h2 {
            color: deepskyblue;
            text-transform: uppercase;
            word-spacing: 10px;
        }
    </style>
</head>

<body>
    <script>
        document.write("<h2>factors of a positive integer</h2>");
        //function declaration
        function factors(num) {
            document.write("<b>Input : " + num)
            var arr = [];
            for (let i = 1; i <= num; i++) {
                if (num % i == 0)
                    arr.push(i);
            }
            document.write("<br>Output : Factors of " + num + " = " + arr);
        }
        //take input from user
        var n = +prompt("enter number");
        //function call
        factors(n);
    </script>
</body>

</html>
