<body>
    <script>
        document.write("<h2>object, prototype and inheritance</h2>");
        function Doctor() {      //parent

        }
        var Docter1 = new Doctor();
        Doctor.prototype.DocName = "John";
        Doctor.prototype.DocExperience = "22 years";

        function Nurse() {       //child

        }
        // It will only inherit prototype proporties added!! Not all 
        Nurse.prototype = Doctor.prototype;

        var Nurse1 = new Nurse();
        Nurse.prototype.NurseName = "Merry";
        Nurse.prototype.NurseExperience = "6 years";

        Doctor.prototype.PatientName = "William";
        //display result
