<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 28</title>
    <style>
        h2 {
            color: rgb(55, 150, 18);
            text-transform: uppercase;
            word-spacing: 10px;
        }
    </style>
</head>

<body>
    <script>
        document.write("<h2>reverse a given string using recursion function</h2>");
        //function declaration
        function rev_str(str) {
            if (str === "")
                return "";
            else
                return rev_str(str.substr(1)) + str.charAt(0);
        }
        //take input from user
        var s = prompt("enter string");
        document.write("<b>Input : " + s);
        //function call
        document.write("<br>Output : Reversed string is : " + rev_str(s));
    </script>
</body>
