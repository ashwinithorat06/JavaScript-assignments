<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment 26</title>
    <style>
        h2 {
            color: rgb(224, 75, 30);
            text-transform: uppercase;
            word-spacing: 10px;
        }
    </style>
</head>

<body>
    <script>
        document.write("<h2>count the number of vowels in a string</h2>");
        //function declaration
        function vowel() {
            var s = prompt("enter string", "string");
            document.write("<b>Input : " + s);
            let counter = 0;
            //counting number of vowels
            for (let i = 0; i < s.length; i++) {
                if (s[i] == "a" || s[i] == "e" || s[i] == "i" || s[i] == "o" || s[i] == "u" || s[i] == "A" ||
                    s[i] == "E" || s[i] == "I" || s[i] == "O" || s[i] == "U")
                    counter += 1;
            }
            return counter;
        }
        //function call
        document.write("<br>Output : Number of vowels : " + vowel());
    </script>
</body>

</html>
