<!DOCTYPE html>

</head>

<body>
    <script>
        //function constructor
        var person = function (name, age, number) {
            this.name = name;
            this.age = age;
            this.number = number;
        }

        //add property using prototype
        person.prototype.last = "A H";
        var person1 = new person("Rohan", 24, 9125457896);

        //display result
        document.write("first name : " + person1.name);
        document.write("<br>last name : " + person1.last);
        document.write("<br>age : " + person1.age);
        document.write("<br>number : " + person1.number);
    </script>
</body>
