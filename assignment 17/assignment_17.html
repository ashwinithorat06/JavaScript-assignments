    <!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <title>Document</title>
        <style>
            h2 {
                color: rgb(159, 228, 48);
                text-transform: uppercase;
                word-spacing: 10px;
            }
        </style>
    </head>

    <body>
        <script>
            document.write("<h2>join elements of an array into string</h2>");
            //take elements of an array
            var p = Array("hi", "hello", "how", "are", "you");

            //join the string
            document.write("<b>String is :<br>" + p.join(" "));
        </script>
    </body>
