<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 40</title>
    <style>
        h2 {
            color: rgb(139, 0, 65);
            text-transform: uppercase;
            word-spacing: 10px;
        }
    </style>
</head>

<body>
    <h2>get values of attributes</h2>
    <a id="one" href="https://www.google.com" hreflang="en-us" rel="nofollow" target="_blank"
        type="text/html">Google</a><br><br>
    <button onclick="get_values()">click here</button>

    <script>
        //function declaration
        function get_values() {
            //store values in variables
            var a = document.getElementById("one").href;
            var b = document.getElementById("one").hreflang;
            var c = document.getElementById("one").rel;
            var d = document.getElementById("one").target;
            var e = document.getElementById("one").type;
            //display values
            document.write("<b>The value of href attribute is : " + a);
            document.write("<br>The value of hreflang attribute is : " + b);
            document.write("<br>The value of rel attribute is : " + c);
            document.write("<br>The value of target attribute is : " + d);
            document.write("<br>The value of type attribute is : " + e);
        }
    </script>
</body>

</html>
