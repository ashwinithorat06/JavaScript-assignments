<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 29</title>
    <style>
        h2 {
            color: rgb(119, 18, 18);
            text-transform: uppercase;
            word-spacing: 10px;
        }
    </style>
</head>

<body>
    <script>
        document.write("<h2>search a date within a string</h2>");
        //function declaration
        function find_date(str) {
            document.write("<b>Input : " + str);
            //pattern
            let regexp = /(0[1-9]|[12][0-9]|3[0-1])([/.-])(0[1-9]|1[0-2])([/.-])(\d{4})/g;    //[123]==>1 or 2 or 3 , in[]for special char no need of \
            let date = str.match(regexp);
            document.write("<br>Output : The date in string : " + date);
        }
        //take input from user
        var s = prompt("enter string");
        //function call
        find_date(s);
    </script>
</body>

</html>
