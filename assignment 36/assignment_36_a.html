<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 36-a</title>
    <style>
        h2 {
            color: rgb(87, 172, 18);
            text-transform: uppercase;
            word-spacing: 10px;
        }
    </style>
</head>

<body>
    <script>
        document.write("<h2>display the hello message along with the user name</h2>");
        //take input
        var name = prompt("enter your name", "name");
        //alert
        window.alert("Welcome " + name);
        //display result
        document.write("<h1>Hello " + name + "</h2");
    </script>
</body>

</html>
