<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 23-b</title>
    <style>
        h2 {
            color: rgb(51, 89, 192);
            text-transform: uppercase;
            word-spacing: 10px;
        }
    </style>
</head>

<body>
    <script>
        document.write("<h2>split string and convert to array of words</h2>");

        //take string from user
        var str = prompt("enter string");
        document.write("Input : " + str);
        //convert into array
        var arr = str.split(" ");
        //display array
        document.write("<br>Output : " + arr.join());
    </script>
</body>

</html>
