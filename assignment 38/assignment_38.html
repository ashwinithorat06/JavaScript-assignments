<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 38</title>
    <style>
        h2 {
            color: rgb(119, 16, 64);
            text-transform: uppercase;
            word-spacing: 10px;
        }
    </style>
</head>

<body>
    <h2>image manipulation</h2>
    <p>birds images</p>
    <img id="one" src="1.jpg" width="500px" height="300px" onmouseover="change_image()" onmouseout="original_image()">

    <script>
        //function declaration
        //when mouseover
        function change_image() {
            document.getElementsByTagName("img")[0].src = "2.jpg";   //using TagName
        }
        //when mouseout
        function original_image() {
            document.getElementById("one").src = "1.jpg";
        }
    </script>
</body>

</html>
