<body>
    <h2>bom</h2>
    <p>Write a JavaScript program that will create button
        a) For open a new google search window
        b) Resize the window .
        c) Scroll the window 10 pixels to the right.</p>
    <!----create buttons and invoking functions on click events---->
    <button onclick="openWindow()">Open Google</button>
    <button onclick="resizeWindow()">Resize </button>
    <button onclick="moveWindow()">Move</button>
    <button onclick="scrollWindow()">Scroll</button>

    <script>
        var myWindow;
        //open google window
        function openWindow() {
            myWindow = window.open("https://www.google.com");
        }
        //resize window
        function resizeWindow() {
            myWindow.resizeTo(300, 300);
        }
        //move window
        function moveWindow() {
            myWindow.moveTo(10, 0);
        }
        //move window
        function scrollWindow() {
            myWindow.scrollBy(100, 0);
        }
    </script>
</body>
